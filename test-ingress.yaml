apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-hudai-ingress
  namespace: test
  annotations:
    ingressClassName: nginx
#    cert-manager.io/acme-challenge-type: "http01"
#    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: test.hudai.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-service
                port:
                  number: 80
